version: '3.8'

services:
  gateway-blue:
    image: sok5188/gyunpang-gateway:latest
    container_name: gateway-blue
    environment:
      - "CONTAINER_COLOR: blue"
    ports:
      - "8080:8080"

  gateway-green:
    image: sok5188/gyunpang-gateway:latest
    container_name: gateway-green
    environment:
      - "CONTAINER_COLOR: green"
    ports:
      - "8081:8080"
